<!doctype html>
<html>
    <head>
        <title>Question 6 - Listing des utilisateurs</title>
        <link rel ="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    
    <body>
        <h1>Question 6 - Listing des utilisateurs</h1>

        <p><a href="{{ url_for('homepage') }}"> Retourner à la page d'accueil </a></p>

        <table>
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Sexe</th>
                    <th>Pseudonyme</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        <td>{{item[2]}}</td>
                        <td>{{item[3]}}</td>
                        <br>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </body>
</html>
